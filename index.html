<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries API</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="head">
            <div class="first-sub-head">
                <h2 class="title">Where in the world?</h2>
                <button class="theme-btn">
                    <img src="images/moon-icon.svg" alt="" class="theme-img">
                    <span class="theme-txt">dark mode</span>
                </button>
            </div>
            <div class="second-sub-head">
                <label for="country" class="country-label">
                    <img src="images/search-icon.svg" alt="" class="search-icon">
                    <input type="text" name="country" id="country" placeholder="Search for a country...">
                </label>
                <label for="region">
                    <select name="region" id="region">
                        <option hidden selected>Filter by Region</option>
                        <option value="africa">africa</option>
                        <option value="americas">america</option>
                        <option value="asia">asia</option>
                        <option value="europe">europe</option>
                        <option value="oceania">oceania</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="wrapper"></div>
        <div class="none country-details-box"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
